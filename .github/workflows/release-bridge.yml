name: Release FlightTracePro (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'client/**'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version and build number
        id: ver
        shell: bash
        run: |
          BASE_VER=$(cat client/VERSION | tr -d '\r\n')
          # Extract major.minor from base version (e.g., "0.2.0" -> "0.2")
          MAJOR_MINOR=$(echo $BASE_VER | cut -d. -f1,2)
          # Use GitHub run number as patch version
          FULL_VERSION="${MAJOR_MINOR}.${GITHUB_RUN_NUMBER}"
          echo "BASE_VERSION=$BASE_VER" >> $GITHUB_ENV
          echo "VERSION=$FULL_VERSION" >> $GITHUB_ENV

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r client/requirements.txt
          pip install pyinstaller

      - name: Create version file with build number
        shell: bash
        run: |
          echo "${{ env.VERSION }}" > client/VERSION_BUILD

      - name: Build EXE
        shell: cmd
        run: |
          pyinstaller --clean client\FlightTracePro.spec

      - name: Create GitHub Release and upload asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: flighttracepro-v${{ env.VERSION }}
          name: FlightTracePro v${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/FlightTracePro.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
