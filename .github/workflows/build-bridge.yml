name: Build NavMap Bridge (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r client/requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --clean --noconsole --onefile --name NavMapBridge client\msfs_bridge_gui.pyw --specpath client

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NavMapBridge
          path: dist/NavMapBridge.exe
