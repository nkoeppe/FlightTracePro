services:
  flighttracepro:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: flighttracepro
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CESIUM_ION_TOKEN=${CESIUM_ION_TOKEN:-}
      - CESIUM_ION_TOKEN_FILE=/run/secrets/cesium_ion_token
      - LIVE_POST_KEY=${LIVE_POST_KEY:-}
    secrets:
      - cesium_ion_token
    networks:
      - proxy

networks:
  proxy:
    external: true
    name: proxy

secrets:
  cesium_ion_token:
    file: ./secrets/cesium_ion_token
